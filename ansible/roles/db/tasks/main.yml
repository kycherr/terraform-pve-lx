---
- name: Ensure required Python libraries for PostgreSQL are installed
  apt:
    name:
      - python3-psycopg2
    state: present
    update_cache: yes

- name: Install PostgreSQL server
  apt:
    name: "postgresql-{{ pg_version }}"
    state: present
    update_cache: yes

- name: Install PostgreSQL client
  apt:
    name: "postgresql-client-{{ pg_version }}"
    state: present
    update_cache: yes

- name: Ensure PostgreSQL service is running
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Allow local connections without password (peer authentication)
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    regexp: '^local\s+all\s+postgres\s+md5$'
    line: 'local   all             postgres                                peer'
    state: present

- name: Ensure md5 authentication is used for remote connections
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    insertafter: '^# IPv4 local connections:'
    line: "host    all             all             0.0.0.0/0               md5"
    state: present

- name: Allow PostgreSQL to listen on all IP addresses
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/postgresql.conf"
    regexp: '^#listen_addresses ='
    line: "listen_addresses = '*'"
    state: present

- name: Restart PostgreSQL if configuration changed
  service:
    name: postgresql
    state: restarted

- name: Ensure md5 authentication for postgres user locally (temporary)
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    regexp: '^local\s+all\s+postgres\s+peer$'
    line: 'local   all             postgres                                md5'
    state: present
  notify:
    - Restart PostgreSQL

- name: Set password for postgres user
  postgresql_user:
    name: postgres
    password: "{{ db_pass }}"
    state: present
    role_attr_flags: LOGIN
    login_user: "postgres"
    login_password: "{{ db_pass }}"
    login_host: "localhost"
    login_port: 5432

- name: Check if database user exists
  shell: |
    psql -U postgres -c "SELECT 1 FROM pg_roles WHERE rolname = '{{ db_user }}';" | grep -q 1 && echo "exists" || echo "missing"
  become: yes
  become_user: postgres
  register: db_user_status
  changed_when: false
  failed_when: false

- name: Create database user dynamically if not exists
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_pass }}"
    state: present
    role_attr_flags: LOGIN
    login_user: "postgres"
    login_password: "{{ db_pass }}"
    login_host: "localhost"
    login_port: 5432
  when: db_user_status.stdout != "exists"

- name: Check if database exists
  shell: |
    psql -U postgres -c "SELECT 1 FROM pg_database WHERE datname = '{{ db_name }}';" | grep -q 1 && echo "exists" || echo "missing"
  become: yes
  become_user: postgres
  register: db_exists_status
  changed_when: false
  failed_when: false

- name: Create database dynamically if not exists
  postgresql_db:
    name: "{{ db_name }}"
    owner: "{{ db_user }}"
    encoding: "UTF8"
    state: present
    login_user: "postgres"
    login_password: "{{ db_pass }}"
    login_host: "localhost"
    login_port: 5432
  when: db_exists_status.stdout != "exists"

- name: Revert back to peer authentication for postgres user locally
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    regexp: '^local\s+all\s+postgres\s+md5$'
    line: 'local   all             postgres                                peer'
    state: present
  notify:
    - Restart PostgreSQL

- name: Restart PostgreSQL if configuration changed
  service:
    name: postgresql
    state: restarted
  when: auth_config_updated.changed

handlers:
  - name: Restart PostgreSQL
    service:
      name: postgresql
      state: restarted
