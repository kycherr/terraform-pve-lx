---
- name: Ensure required Python libraries for PostgreSQL are installed
  apt:
    name:
      - python3-psycopg2
    state: present
    update_cache: yes

- name: Install PostgreSQL server
  apt:
    name: "postgresql-{{ pg_version }}"
    state: present
    update_cache: yes

- name: Install PostgreSQL client
  apt:
    name: "postgresql-client-{{ pg_version }}"
    state: present
    update_cache: yes

- name: Ensure PostgreSQL service is running
  service:
    name: postgresql
    state: started
    enabled: yes

- name: Allow local connections without password
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    regexp: '^local\s+all\s+postgres\s+md5$'
    line: 'local   all             postgres                                peer'
    state: present

- name: Ensure md5 authentication is used for remote connections
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/pg_hba.conf"
    insertafter: '^# IPv4 local connections:'
    line: "host    all             all             0.0.0.0/0               md5"
    state: present

- name: Allow PostgreSQL to listen on all IP addresses
  lineinfile:
    path: "/etc/postgresql/{{ pg_version }}/main/postgresql.conf"
    regexp: '^#listen_addresses ='
    line: "listen_addresses = '*'"
    state: present

- name: Restart PostgreSQL if configuration changed
  service:
    name: postgresql
    state: restarted

- name: Check if postgres user password is already set
  shell: |
    psql -U postgres -d postgres -c "SELECT 1" >/dev/null 2>&1 && echo "OK" || echo "FAIL"
  become: yes
  become_user: postgres
  register: postgres_password_status
  changed_when: false
  failed_when: false

- name: Set password for postgres user if not set
  postgresql_user:
    name: postgres
    password: "{{ db_pass }}"
    state: present
  when: postgres_password_status.stdout != "OK"

- name: Create database user dynamically
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_pass }}"
    state: present
    role_attr_flags: LOGIN
    login_user: "postgres"
    login_password: "{{ db_pass }}"
    login_host: "{{ db_host }}"
    login_port: 5432

- name: Create database dynamically
  postgresql_db:
    name: "{{ db_name }}"
    owner: "{{ db_user }}"
    encoding: "UTF8"
    state: present
    login_user: "postgres"
    login_password: "{{ db_pass }}"
    login_host: "{{ db_host }}"
    login_port: 5432
